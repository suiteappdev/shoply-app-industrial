<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Dashboard Tab -->
  <ion-tab  title="PRODUCTOS" icon-off="ion-cube" icon-on="ion-cube" href="#/tab/dash">
    <ion-nav-view name="tab-dash" ></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="CARRITO" icon-off="ion-android-cart" icon-on="ion-android-cart" href="#/tab/chats"  badge="$root.shoppingCart.length || 0 " badge-style="badge-positive">
  <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="OPCIONES" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/account">
    <ion-nav-view name="tab-account">
    </ion-nav-view>
  </ion-tab>
</ion-tabs>
